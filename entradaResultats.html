<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionat de Scrabble</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .player-buttons {
            display: flex;
            justify-content: space-between;
        }
        .player-buttons button {
            width: 48%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .actions button {
            margin: 0 2px;
            padding: 5px;
            font-size: 12px;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        #player-selection label {
            display: inline-block;
            margin: 5px;
        }
        #player-selection input[type="radio"] {
            display: none;
        }
        #player-selection span {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        #player-selection input[type="radio"]:checked + span {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campionat de Scrabble</h1>
        <form id="move-form">
            <div id="player-selection">
                <label>
                    <input type="radio" name="player" value="Jugador 1" required>
                    <span>Jugador 1</span>
                </label>
                <label>
                    <input type="radio" name="player" value="Jugador 2">
                    <span>Jugador 2</span>
                </label>
            </div>

            <label for="word">Paraula posada:</label>
            <input type="text" id="word" placeholder="Paraula jugada" required>

            <label for="score">Puntuaci√≥ de la jugada:</label>
            <input type="number" id="score" placeholder="Punts de la jugada" required>

            <label for="scrabble">√âs un Scrabble?</label>
            <input type="checkbox" id="scrabble">

            <button type="submit">Afegir jugada</button>
        </form>

        <h2>Puntuacions totals</h2>
        <ul id="totals">
            <li>Jugador 1: <span id="total-player-1">0</span> punts</li>
            <li>Jugador 2: <span id="total-player-2">0</span> punts</li>
        </ul>

        <h2>Historial de jugades</h2>
        <table>
            <thead>
                <tr>
                    <th>Ronda</th>
                    <th>Jugador</th>
                    <th>Paraula</th>
                    <th>Puntuaci√≥</th>
                    <th>Scrabble</th>
                    <th>Accions</th>
                </tr>
            </thead>
            <tbody id="moves-table">
                <!-- Les dades es mostraran aqu√≠ -->
            </tbody>
        </table>
        <button id="delete-all-moves">Esborrar totes les jugades</button>

    </div>

    <script>
        // Configuraci√≥ de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuiHcIayor6a31_oi8g3UhZHKjp513yic",
            authDomain: "liverellotge.firebaseapp.com",
            databaseURL: "https://liverellotge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "liverellotge",
            storageBucket: "liverellotge.firebasestorage.app",
            messagingSenderId: "778450817091",
            appId: "1:778450817091:web:54a6ed6ee3740b204104f6"
        };

        // Inicialitza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const movesRef = db.ref("scrabble_moves");
        const marcador1Ref = db.ref("marcadors/jugador1/punts");
        const marcador2Ref = db.ref("marcadors/jugador2/punts");

        // Formulari i elements
        const moveForm = document.getElementById("move-form");
        const movesTable = document.getElementById("moves-table");
        const totalPlayer1 = document.getElementById("total-player-1");
        const totalPlayer2 = document.getElementById("total-player-2");

        let totals = {
            "Jugador 1": 0,
            "Jugador 2": 0
        };

        // Afegir jugada
        moveForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const playerInput = document.querySelector('input[name="player"]:checked');
            if (!playerInput) {
                alert("Selecciona un jugador abans d'afegir una jugada.");
                return;
            }

            const player = playerInput.value;
            const word = document.getElementById("word").value;
            const score = parseInt(document.getElementById("score").value, 10);
            const scrabble = document.getElementById("scrabble").checked;

            // Afegir a la base de dades
            const newMove = movesRef.push();
            newMove.set({
                player,
                word,
                score,
                scrabble
            });

            // Alternar jugador autom√†ticament
            const nextPlayer = player === "Jugador 1" ? "Jugador 2" : "Jugador 1";
            document.querySelector(`input[value="${nextPlayer}"]`).checked = true;

            moveForm.reset();
        });

        // Actualitzar taula i puntuacions en temps real
        movesRef.on("value", (snapshot) => {
            movesTable.innerHTML = "";
            totals = { "Jugador 1": 0, "Jugador 2": 0 };

            let round = 1;
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const id = childSnapshot.key;

                // Actualitzar puntuacions totals
                totals[data.player] += data.score;

                const row = document.createElement("tr");
                row.dataset.id = id;
                row.innerHTML = `
                    <td>${round++}</td>
                    <td>${data.player}</td>
                    <td class="word-cell">${data.word}</td>
                    <td class="score-cell">${data.score}</td>
                    <td>${data.scrabble ? "‚úîÔ∏è" : "‚ùå"}</td>
                    <td class="actions">
                        <button onclick="strikeMove('${id}')">‚úñÔ∏è</button>
                        <button onclick="deleteMove('${id}')">üóëÔ∏è</button>
                    </td>
                `;
                movesTable.appendChild(row);
            });

            // Actualitzar visuals totals
            totalPlayer1.textContent = totals["Jugador 1"];
            totalPlayer2.textContent = totals["Jugador 2"];
            marcador1Ref.set(totals["Jugador 1"]);
            marcador2Ref.set(totals["Jugador 2"]);
        });

        // Funci√≥ per tatxar una jugada
        function strikeMove(id) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            const wordCell = row.querySelector(".word-cell");
            const scoreCell = row.querySelector(".score-cell");

            if (wordCell) {
                const isStruck = wordCell.classList.toggle("strikethrough");
                const originalScore = parseInt(scoreCell.dataset.originalScore || scoreCell.textContent, 10);
                const newScore = isStruck ? 0 : originalScore;

                scoreCell.dataset.originalScore = originalScore;
                scoreCell.textContent = newScore;

                // Actualitzar puntuaci√≥ a la base de dades
                movesRef.child(id).update({ score: newScore });

                // Recalcular totals
                movesRef.once("value", (snapshot) => {
                    totals = { "Jugador 1": 0, "Jugador 2": 0 };
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        totals[data.player] += data.score;
                    });
                    totalPlayer1.textContent = totals["Jugador 1"];
                    totalPlayer2.textContent = totals["Jugador 2"];
                    marcador1Ref.set(totals["Jugador 1"]);
                    marcador2Ref.set(totals["Jugador 2"]);
                });
            }
        }

        // Funci√≥ per esborrar una jugada
        function deleteMove(id) {
            movesRef.child(id).remove();
        }

        // Funci√≥ per esborrar totes les jugades
        document.getElementById("delete-all-moves").addEventListener("click", () => {
            if (confirm("Segur que vols esborrar totes les jugades?")) {
                movesRef.remove();
            }
        });
    </script>
</body>
</html>
