<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionat de Scrabble</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .player-buttons {
            display: flex;
            justify-content: space-between;
        }
        .player-buttons button {
            width: 48%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .actions button {
            margin: 0 2px;
            padding: 5px;
            font-size: 12px;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        #player-selection label {
            display: inline-block;
            margin: 5px;
        }
        #player-selection input[type="radio"] {
            display: none;
        }
        #player-selection span {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        #player-selection input[type="radio"]:checked + span {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        #player-selection span.active {
    border-color: #28a745;
    background-color: #d4edda;
    color: #155724;
    font-weight: bold;
}
/* Contenidor amb despla√ßament per taules */
table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
}

/* Amagar columnes no essencials en pantalles petites */
@media (max-width: 600px) {
    th:nth-child(4), td:nth-child(4), 
    th:nth-child(5), td:nth-child(5),
    th:nth-child(6), td:nth-child(6) {
        display: none;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Campionat de Scrabble</h1>
        <form id="move-form">
            <div id="player-selection">
                <!-- Els botons dels jugadors es generaran din√†micament aqu√≠ -->
            </div>

            <label for="word">Paraula posada:</label>
            <input type="text" id="word" placeholder="Paraula jugada" required>

            <label for="score">Puntuaci√≥ de la jugada:</label>
            <input type="number" id="score" placeholder="Punts de la jugada" required>

            <label for="scrabble">√âs un Scrabble?</label>
            <input type="checkbox" id="scrabble">

            <button type="submit">Afegir jugada</button>
        </form>

        <h2>Puntuacions totals</h2>
        <ul id="totals">
            <!-- Les puntuacions es generaran din√†micament aqu√≠ -->
        </ul>

        <h2>Historial de jugades</h2>
        <table>
            <thead>
                <tr>
                    <th>Ronda</th>
                    <th>Jugador</th>
                    <th>Paraula</th>
                    <th>Puntuaci√≥</th>
                    <th>Scrabble</th>
                    <th>Accions</th>
                </tr>
            </thead>
            <tbody id="moves-table">
                <!-- Les dades es mostraran aqu√≠ -->
            </tbody>
        </table>
        <button id="delete-all-moves">Esborrar totes les jugades</button>

    </div>

    <script>
        // Configuraci√≥ de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuiHcIayor6a31_oi8g3UhZHKjp513yic",
            authDomain: "liverellotge.firebaseapp.com",
            databaseURL: "https://liverellotge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "liverellotge",
            storageBucket: "liverellotge.firebasestorage.app",
            messagingSenderId: "778450817091",
            appId: "1:778450817091:web:54a6ed6ee3740b204104f6"
        };

        // Inicialitza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const movesRef = db.ref("scrabble_moves");
        const marcadorsRef = db.ref("marcadors");

        const moveForm = document.getElementById("move-form");
        const movesTable = document.getElementById("moves-table");
        const playerSelection = document.getElementById("player-selection");
        const totalsList = document.getElementById("totals");

        let totals = {};

        // Carregar noms dels jugadors i inicialitzar totals
        marcadorsRef.once("value", (snapshot) => {
            const data = snapshot.val();
            for (const playerKey in data) {
                const playerName = data[playerKey].nom;
                totals[playerName] = 0;

                // Crear botons de selecci√≥ de jugador
                const label = document.createElement("label");
                label.innerHTML = `
                    <input type="radio" name="player" value="${playerName}" required>
                    <span>${playerName}</span>
                `;
                playerSelection.appendChild(label);

                // Afegir entrada a la llista de puntuacions
                const totalItem = document.createElement("li");
                totalItem.id = `total-${playerKey}`;
                totalItem.innerHTML = `${playerName}: <span>0</span> punts`;
                totalsList.appendChild(totalItem);
            }
        });

// Alternar jugador autom√†ticament
const togglePlayerTurn = (currentPlayerInput) => {
    const allPlayers = document.querySelectorAll("#player-selection input");
    let nextPlayerIndex = 0;

    // Trobar l'√≠ndex del jugador actual
    for (let i = 0; i < allPlayers.length; i++) {
        if (allPlayers[i] === currentPlayerInput) {
            nextPlayerIndex = (i + 1) % allPlayers.length; // Seg√ºent jugador o tornar al primer
            break;
        }
    }

    // Marcar el seg√ºent jugador com a seleccionat
    allPlayers.forEach((input, index) => {
        input.checked = index === nextPlayerIndex;
    });
};

// Modificar l'esdeveniment `submit`
moveForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const playerInput = document.querySelector('input[name="player"]:checked');
    if (!playerInput) {
        alert("Selecciona un jugador abans d'afegir una jugada.");
        return;
    }

    const player = playerInput.value;
    const word = document.getElementById("word").value;
    const score = parseInt(document.getElementById("score").value, 10);
    const scrabble = document.getElementById("scrabble").checked;

    // Afegir a la base de dades
    const newMove = movesRef.push();
    newMove.set({
        player,
        word,
        score,
        scrabble,
        timestamp: Date.now() // Afegim el temps per ordenar si cal
    });

    // Alternar torn
    togglePlayerTurn(playerInput);

    moveForm.reset();
});


movesRef.on("value", (snapshot) => {
    movesTable.innerHTML = "";
    for (const key in totals) {
        totals[key] = 0; // Reinicia els totals
    }

    // Recollir les jugades en un array i ordenar-les per timestamp
    const moves = [];
    snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const id = childSnapshot.key;
        totals[data.player] += data.score;
        moves.push({ ...data, id }); // Afegir jugada a l'array
    });

    // Ordenar per timestamp (descendent: m√©s recent primer)
    moves.sort((a, b) => b.timestamp - a.timestamp);

    // Renderitzar les jugades ordenades
    let round = moves.length;
    moves.forEach((move) => {
        const row = document.createElement("tr");
        row.dataset.id = move.id;
        row.innerHTML = `
            <td>${round--}</td>
            <td>${move.player}</td>
            <td class="word-cell">${move.word}</td>
            <td class="score-cell">${move.score}</td>
            <td>${move.scrabble ? "‚úîÔ∏è" : "‚ùå"}</td>
            <td class="actions">
                <button onclick="strikeMove('${move.id}')">‚úñÔ∏è</button>
                <button onclick="deleteMove('${move.id}')">üóëÔ∏è</button>
            </td>
        `;
        movesTable.appendChild(row);
    });

    // Actualitzar visuals totals
    for (const playerKey in totals) {
        const totalItem = document.getElementById(`total-${playerKey}`);
        if (totalItem) {
            totalItem.querySelector("span").textContent = totals[playerKey];
        }
    }
});



        // Funci√≥ per tatxar una jugada
        function strikeMove(id) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            const wordCell = row.querySelector(".word-cell");
            const scoreCell = row.querySelector(".score-cell");

            if (wordCell) {
                const isStruck = wordCell.classList.toggle("strikethrough");
                const originalScore = parseInt(scoreCell.dataset.originalScore || scoreCell.textContent, 10);
                const newScore = isStruck ? 0 : originalScore;

                scoreCell.dataset.originalScore = originalScore;
                scoreCell.textContent = newScore;

                // Actualitzar puntuaci√≥ a la base de dades
                movesRef.child(id).update({ score: newScore });
            }
        }

        // Funci√≥ per esborrar una jugada
        function deleteMove(id) {
            movesRef.child(id).remove();
        }

        // Funci√≥ per esborrar totes les jugades
        document.getElementById("delete-all-moves").addEventListener("click", () => {
            if (confirm("Segur que vols esborrar totes les jugades?")) {
                movesRef.remove();
            }
        });
    </script>
</body>
</html>
